<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Eccellenza Cilentana</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gizzi-deep: #1b4332;
            --gizzi-gold: #b08d57;
            --bg: #f9f9f7;
            --white: #ffffff;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: #2d2d2d; }

        /* NAVBAR */
        nav {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Fraunces', serif; font-size: 1.8rem; color: var(--gizzi-deep); text-decoration: none; font-weight: 700; }

        /* CATEGORY HEADER */
        .cat-header {
            padding: 80px 5% 40px; text-align: center; background: var(--white);
            margin-bottom: 40px; border-bottom: 1px solid #eee;
        }
        .cat-header h2 { font-family: 'Fraunces', serif; font-size: 2.5rem; color: var(--gizzi-deep); margin: 0; }
        .cat-header p { max-width: 600px; margin: 15px auto; color: #666; font-style: italic; }

        /* GRID */
        .container { max-width: 1300px; margin: 0 auto 80px; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        
        .card { 
            background: var(--white); border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 25px; }
        .price-tag { font-size: 1.4rem; font-weight: 700; color: var(--gizzi-gold); margin: 15px 0; }

        /* CARRELLO */
        #cart-panel {
            position: fixed; right: -100%; top: 0; width: 450px; max-width: 100%; height: 100vh;
            background: white; z-index: 3000; transition: 0.5s ease;
            box-shadow: -15px 0 50px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column;
        }
        #cart-panel.active { right: 0; }

        /* FORM CHECKOUT STRUTTURATO */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 4000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { 
            background: white; padding: 35px; border-radius: 20px; width: 100%; max-width: 600px; 
            max-height: 90vh; overflow-y: auto;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        
        .btn { background: var(--gizzi-deep); color: white; padding: 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; width: 100%; }
        .btn-wa { background: #25D366; margin-top: 10px; font-weight: 700; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">GRUPPO GIZZI</a>
    <div onclick="toggleCart()" style="cursor:pointer; font-size: 1.5rem;">ðŸ›’ <span id="cart-count">0</span></div>
</nav>

<div style="margin-top: 80px;" id="shop-content">
    </div>

<div id="cart-panel">
    <h2 style="font-family:'Fraunces'">Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <h3 id="cart-total">Totale: â‚¬ 0.00</h3>
    <button class="btn" style="background:var(--gizzi-gold)" onclick="openCheckout()">Vai alla Cassa</button>
    <button onclick="toggleCart()" style="background:none; border:none; margin-top:10px; cursor:pointer;">Chiudi</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 style="font-family:'Fraunces'; margin-top:0;">Dati Spedizione</h2>
        <div class="form-grid">
            <input type="text" id="f-name" class="full-width" placeholder="Nome e Cognome *">
            <input type="email" id="f-email" class="full-width" placeholder="Email *">
            <input type="tel" id="f-phone" class="full-width" placeholder="Telefono / WhatsApp *">
            <input type="text" id="f-addr" class="full-width" placeholder="Via e Numero Civico *">
            <input type="text" id="f-city" placeholder="CittÃ  *">
            <input type="text" id="f-cap" placeholder="CAP *">
            <input type="text" id="f-prov" placeholder="Provincia (es. SA) *">
            <select id="f-country">
                <option value="Italia">Italia</option>
                <option value="Germania">Germania</option>
                <option value="UK">Regno Unito</option>
            </select>
        </div>
        <button class="btn btn-wa" onclick="processOrder()">CONFERMA E INVIA ORDINE</button>
        <button onclick="closeCheckout()" style="background:none; border:none; width:100%; margin-top:10px; color:#999; cursor:pointer;">Annulla</button>
    </div>
</div>

<script>
    const CONFIG = {
        webapp: "https://script.google.com/macros/s/AKfycbw-qBBXe1CMCk8TTC-B1u-P2MteptVmCG6bsdyfxMqYz4qwaZ-afH7ZrJfySiqsWyRT/exec",
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        wa: "393358060715"
    };

    const CAT_INFO = {
        "Olio": "L'Oro del Cilento: spremitura a freddo da olive secolari per un gusto nobile e antico.",
        "Tipici": "I sapori della tradizione: ricette tramandate per conservare l'anima della nostra terra.",
        "Orto": "Dalla terra alla tavola: verdure fresche e genuine, baciate dal sole del Mediterraneo.",
        "Mare": "Il profumo del Tirreno: selezioni ittiche lavorate secondo antiche usanze marinare.",
        "Freschi": "La purezza del latte: eccellenze casearie prodotte quotidianamente con amore."
    };

    let products = [], cart = [];

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const csv = await res.text();
        const rows = csv.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        render();
    }

    function render() {
        const container = document.getElementById('shop-content');
        const categories = [...new Set(products.filter(p => p.Disponibile === 'SI').map(p => p.Categoria))];
        
        container.innerHTML = categories.map(cat => `
            <section class="cat-header">
                <h2>${cat}</h2>
                <p>${CAT_INFO[cat] || "Eccellenze selezionate del Gruppo Gizzi."}</p>
            </section>
            <div class="container"><div class="grid">
                ${products.filter(p => p.Categoria === cat && p.Disponibile === 'SI').map(p => `
                    <div class="card">
                        <img src="${p.Immagine}">
                        <div class="card-body">
                            <h3>${p.Nome}</h3>
                            <p>${p.Descrizione}</p>
                            <div class="price-tag">â‚¬ ${p.Prezzo} <small style="font-size:0.8rem; color:#999;">/ ${p.UnitÃ }</small></div>
                            <button class="btn" onclick="addToCart('${p.ID}')">Aggiungi</button>
                        </div>
                    </div>
                `).join('')}
            </div></div>
        `).join('');
    }

    function addToCart(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        updateUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateUI() {
        let tot = 0;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
        document.getElementById('cart-items').innerHTML = cart.map((c, i) => {
            const sub = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            tot += parseFloat(sub);
            return `<div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <div><strong>${c.Nome}</strong><br><small>${c.qty}x â‚¬${c.Prezzo}</small></div>
                <div>â‚¬ ${sub} <span onclick="rem(${i})" style="color:red; cursor:pointer;">&times;</span></div>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = "Totale: â‚¬ " + tot.toFixed(2);
    }

    function rem(i) { cart.splice(i,1); updateUI(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal').style.display = 'none'; }

    async function processOrder() {
        const d = {
            orderID: "GZ-" + Date.now().toString().slice(-4),
            customerName: document.getElementById('f-name').value,
            customerEmail: document.getElementById('f-email').value,
            customerPhone: document.getElementById('f-phone').value,
            customerAddress: `${document.getElementById('f-addr').value}, ${document.getElementById('f-cap').value} ${document.getElementById('f-city').value} (${document.getElementById('f-prov').value}), ${document.getElementById('f-country').value}`,
            items: cart.map(c => `${c.qty}x ${c.Nome} (unit. â‚¬${c.Prezzo})`).join(", "),
            total: document.getElementById('cart-total').innerText
        };

        if(!d.customerName || !document.getElementById('f-addr').value) return alert("Completa tutti i campi con l'asterisco!");

        // 1. REGISTRAZIONE SUL FOGLIO GOOGLE (Fondamentale!)
        fetch(CONFIG.webapp, { 
            method: 'POST', 
            mode: 'no-cors', 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(d) 
        });

        // 2. MESSAGGIO WHATSAPP STRUTTURATO
        let itemDetails = cart.map(c => `- ${c.qty}x ${c.Nome}: â‚¬${(parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2)}`).join("\n");
        const msg = `*NUOVO ORDINE ${d.orderID}*\n\n*CLIENTE:* ${d.customerName}\n*TEL:* ${d.customerPhone}\n*INDIRIZZO:* ${d.customerAddress}\n\n*DETTAGLIO PRODOTTI:*\n${itemDetails}\n\n*TOTALE ORDINE:* ${d.total}`;
        
        window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(msg)}`);
        
        cart = []; updateUI();
        closeCheckout();
        toggleCart();
    }

    load();
</script>
</body>
</html>
