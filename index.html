<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Eccellenza Cilentana</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gizzi: #1b4332; --gold: #b08d57; --bg: #fdfaf5; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        nav { position: fixed; top: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 2000; border-bottom: 1px solid #eee; }
        .logo { font-family: 'Fraunces', serif; color: var(--gizzi); font-size: 1.8rem; text-decoration: none; font-weight: bold; }

        .hero { height: 60vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?q=80&w=2070'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-family: 'Fraunces', serif; font-size: clamp(2.5rem, 6vw, 4rem); margin: 0; }

        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #f0f0f0; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 25px; }

        .btn { background: var(--gizzi); color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; display: inline-block; cursor: pointer; border: none; width: 100%; text-align: center; }
        .btn-wa { background: #25D366; }
        
        #cart-panel { position: fixed; right: -400px; top: 0; width: 380px; height: 100vh; background: white; z-index: 3000; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column; }
        #cart-panel.active { right: 0; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; border-radius: 30px; width: 90%; max-width: 500px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">GRUPPO GIZZI</a>
    <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem;">ðŸ›’ <span id="count">0</span></div>
</nav>

<section class="hero">
    <h1>Sapori del Cilento</h1>
    <p>Dal produttore direttamente a casa tua.</p>
</section>

<div class="container">
    <div id="grid" class="grid"></div>
</div>

<div id="cart-panel">
    <h2 style="font-family:'Fraunces'">Il tuo Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto; margin: 20px 0;"></div>
    <h3 id="cart-total">Totale: â‚¬ 0.00</h3>
    <button class="btn" onclick="openCheckout()">PROCEDI AL CHECKOUT</button>
    <button onclick="toggleCart()" style="background:none; border:none; margin-top:10px; cursor:pointer; color:#999;">Chiudi</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 style="font-family:'Fraunces'">Dati Spedizione</h2>
        <input type="text" id="name" placeholder="Nome e Cognome">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Cellulare / WhatsApp">
        <textarea id="addr" placeholder="Indirizzo Completo" rows="3"></textarea>
        <button class="btn btn-wa" onclick="finish('WhatsApp')">ORDINA VIA WHATSAPP</button>
        <button onclick="document.getElementById('modal').style.display='none'" style="border:none; background:none; width:100%; margin-top:15px; color:#999; cursor:pointer;">Annulla</button>
    </div>
</div>

<script>
    const CONFIG = {
        webapp: "https://script.google.com/macros/s/AKfycbzXcmzBDf9u062i53s6XQXcoaJrUEMztHrvWeSorpZXKbQaCGo1L23ndn3EYoN_vVBI/exec",
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv"
    };

    let products = [], cart = [];

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const csv = await res.text();
        const rows = csv.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        // FILTRO: Mostra solo se Disponibile Ã¨ SI
        const available = products.filter(p => p.Disponibile && p.Disponibile.toUpperCase() === 'SI');
        
        grid.innerHTML = available.map(p => `
            <div class="card">
                <img src="${p.Immagine}">
                <div class="card-body">
                    <h3 style="font-family:'Fraunces'; margin:0;">${p.Nome}</h3>
                    <p style="color:#666; font-size:0.9rem;">${p.Descrizione}</p>
                    <div style="font-size:1.4rem; font-weight:700; color:var(--gold); margin:15px 0;">â‚¬ ${p.Prezzo}</div>
                    <button class="btn" onclick="add('${p.ID}')">Aggiungi</button>
                </div>
            </div>
        `).join('');
    }

    function add(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        updateUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateUI() {
        let tot = 0;
        document.getElementById('count').innerText = cart.reduce((a,b) => a + b.qty, 0);
        document.getElementById('cart-items').innerHTML = cart.map((c, i) => {
            const sub = parseFloat(c.Prezzo.replace(',','.')) * c.qty;
            tot += sub;
            return `<div style="margin-bottom:15px; display:flex; justify-content:space-between;">
                <div><strong>${c.Nome}</strong><br>${c.qty}x â‚¬${c.Prezzo}</div>
                <div>â‚¬ ${sub.toFixed(2)} <span onclick="rem(${i})" style="cursor:pointer; color:red;">&times;</span></div>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = "Totale: â‚¬ " + tot.toFixed(2);
    }

    function rem(i) { cart.splice(i,1); updateUI(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }

    async function finish() {
        const d = {
            orderID: "GIZZI-" + Date.now().toString().slice(-4),
            customerName: document.getElementById('name').value,
            customerEmail: document.getElementById('email').value,
            customerPhone: document.getElementById('phone').value,
            customerAddress: document.getElementById('addr').value,
            items: cart.map(c => `${c.qty}x ${c.Nome}`).join(", "),
            total: document.getElementById('cart-total').innerText
        };

        if(!d.customerName || !d.customerAddress) return alert("Inserisci nome e indirizzo!");

        // SALVATAGGIO SUL FOGLIO (Pre-invio WA)
        await fetch(CONFIG.webapp, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });

        // APERTURA WHATSAPP
        const msg = `*NUOVO ORDINE ${d.orderID}*\n\n*Cliente:* ${d.customerName}\n*Indirizzo:* ${d.customerAddress}\n*Prodotti:* ${d.items}\n\n*TOTALE:* ${d.total}`;
        window.open(`https://wa.me/393358060715?text=${encodeURIComponent(msg)}`);
        
        cart = []; updateUI();
        document.getElementById('modal').style.display = 'none';
        document.getElementById('cart-panel').classList.remove('active');
    }

    load();
</script>
</body>
</html>
