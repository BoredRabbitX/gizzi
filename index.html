<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Cilento Authentic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gizzi-deep: #1b4332; --gizzi-gold: #b08d57; --bg: #fdfaf5; --white: #ffffff; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: #2d2d2d; overflow-x: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header { position: fixed; top: 0; width: 100%; background: white; z-index: 2000; border-bottom: 1px solid #eee; }
        .nav-top { height: 70px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-family: 'Fraunces', serif; font-size: 1.6rem; color: var(--gizzi-deep); text-decoration: none; font-weight: 700; }
        
        .category-menu { display: flex; justify-content: center; gap: 15px; padding: 12px 0; background: white; border-top: 1px solid #f0f0f0; overflow-x: auto; white-space: nowrap; }
        .category-menu a { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; padding: 5px 12px; transition: 0.3s; }
        .category-menu a:hover { color: var(--gizzi-gold); }

        .hero {
            height: 50vh; margin-top: 115px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://tourismmedia.italia.it/is/image/mitur/2480X1000_parco_nazionale_del_cilento_destination_proposta-2?wid=1240&hei=500&fit=constrain,1&fmt=webp');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center;
        }

        .carousel-section { padding: 40px 0; background: white; }
        .carousel-viewport { position: relative; overflow: hidden; width: 100%; margin-top: 20px; }
        .carousel-track { display: flex; gap: 20px; transition: transform 0.6s ease-in-out; width: max-content; padding: 10px 0; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; text-align: center; width: 280px; flex-shrink: 0; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        .price { color: var(--gizzi-gold); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; }

        .btn-add { background: var(--gizzi-deep); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-add:hover { background: var(--gizzi-gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; margin-top: 30px; }

        /* CARRELLO LATERALE */
        #cart-panel { position: fixed; right: -450px; top: 0; width: 400px; max-width: 100%; height: 100vh; background: white; z-index: 3000; transition: 0.5s; padding: 30px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #cart-panel.active { right: 0; }
        .close-cart { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #999; }

        /* TASTI + E - NEL CARRELLO */
        .cart-qty-ctrl { display: flex; align-items: center; gap: 10px; background: #f0f0f0; border-radius: 5px; padding: 2px 8px; }
        .cart-qty-btn { border: none; background: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; color: var(--gizzi-deep); padding: 0 5px; }

        .thanks-popup { display: none; position: fixed; inset: 0; background: var(--gizzi-deep); z-index: 5000; align-items: center; justify-content: center; color: white; text-align: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 450px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ddd; }

        footer { background: var(--gizzi-deep); color: white; padding: 40px 0; text-align: center; margin-top: 50px; border-top: 4px solid var(--gizzi-gold); }
    </style>
</head>
<body>

<header>
    <div class="container nav-top">
        <a href="#" class="logo">GRUPPO GIZZI</a>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="lang-sel" onchange="updateLang(this.value)" style="border:none; font-weight:700; cursor:pointer;">
                <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                <option value="de">ðŸ‡©ðŸ‡ª DE</option>
                <option value="hu">ðŸ‡­ðŸ‡º HU</option>
            </select>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem; position:relative;">
                ðŸ›’ <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--gizzi-gold); color:white; border-radius:50%; padding:2px 6px; font-size:0.7rem;">0</span>
            </div>
        </div>
    </div>
    <div id="anchor-menu" class="category-menu"></div>
</header>

<section class="hero">
    <div class="container">
        <h1 id="hero-h1">L'Oro del Cilento, a casa tua.</h1>
        <p id="hero-p">Eccellenza gastronomica dal cuore del Parco Nazionale.</p>
    </div>
</section>

<div class="container">
    <section class="carousel-section">
        <h2 id="carousel-title" style="text-align:center; font-family:'Fraunces'; color:var(--gizzi-deep);">I Prodotti del Momento</h2>
        <div class="carousel-viewport">
            <div id="carousel-track" class="carousel-track"></div>
        </div>
    </section>
    <div id="negozio"></div>
</div>

<div id="cart-panel">
    <span class="close-cart" onclick="toggleCart()">âœ•</span>
    <h2 id="cart-label">Il Tuo Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <h3 id="cart-total-display">Totale: â‚¬ 0.00</h3>
        <button id="btn-cart-checkout" class="btn-add" style="background:var(--gizzi-gold);" onclick="openCheckout()">PROSEGUI</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="checkout-header">Spedizione</h2>
        <form onsubmit="event.preventDefault(); processOrder();">
            <input type="text" id="f-name" placeholder="Nome e Cognome *" required>
            <input type="email" id="f-email" placeholder="Email *" required>
            <input type="tel" id="f-phone" placeholder="Telefono *" required>
            <input type="text" id="f-street" placeholder="Indirizzo e Civico *" required>
            <input type="text" id="f-city" placeholder="CittÃ  e CAP *" required>
            <select id="f-country">
                <option value="Italia">Italia</option>
                <option value="Germania">Germania</option>
                <option value="Ungheria">Ungheria</option>
            </select>
            <button type="submit" id="btn-order-now" class="btn-add" style="background:#25D366;">ORDINA ORA</button>
        </form>
    </div>
</div>

<div id="thanks-popup" class="thanks-popup">
    <div style="padding:40px;">
        <h2 id="thanks-h2">Grazie!</h2>
        <p id="thanks-p">Ordine inviato con successo.</p>
        <button onclick="location.reload()" style="background:var(--gizzi-gold); color:white; border:none; padding:15px 40px; border-radius:50px; cursor:pointer;">OK</button>
    </div>
</div>

<footer>
    <div class="container">
        <div class="footer-logo">GRUPPO GIZZI</div>
        <p>Â© 2026 Gruppo Gizzi. Cilento Authentic Experience.</p>
    </div>
</footer>

<script>
    const CONFIG = {
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        formURL: "https://docs.google.com/forms/d/e/1FAIpQLSend7KPNCjTNP1d-B3zd-wvhZAVXLS3P7341yN88fm3d7D4Jw/formResponse",
        emailWebApp: "https://script.google.com/macros/s/AKfycbwv1iqWofz-uaNpOlOD-D6qhPx-heZ8IAp6ZdJ1FdbK7BU8xLmGu9sN3wqnDkQaXbkp/exec",
        wa: "393358060715"
    };

    const UI = {
        it: { h1: "L'Oro del Cilento, a casa tua.", p: "Eccellenza gastronomica.", add: "Aggiungi", total: "Totale", cart: "Il Tuo Carrello", proceed: "PROSEGUI", ship: "Spedizione", order: "ORDINA ORA", thanks: "Grazie!" },
        en: { h1: "Cilento's Gold, at your doorstep.", p: "Gastronomic excellence.", add: "Add", total: "Total", cart: "Your Cart", proceed: "CHECKOUT", ship: "Shipping", order: "ORDER NOW", thanks: "Thank you!" },
        de: { h1: "Cilento Gold, vor Ihrer TÃ¼r.", p: "Kulinarische Exzellenz.", add: "HinzufÃ¼gen", total: "Gesamt", cart: "Ihr Warenkorb", proceed: "KASSE", ship: "Versand", order: "JETZT BESTELLEN", thanks: "Danke!" },
        hu: { h1: "Cilento Aranya, az Ã–n otthonÃ¡ban.", p: "GasztronÃ³miai kivÃ¡lÃ³sÃ¡g.", add: "HozzÃ¡adÃ¡s", total: "Ã–sszesen", cart: "KosÃ¡r", proceed: "KASSZA", ship: "SzÃ¡llÃ­tÃ¡s", order: "MEGRENDELÃ‰S", thanks: "KÃ¶szÃ¶njÃ¼k!" }
    };

    let products = [], cart = [], lang = 'it', carouselIndex = 0;

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const text = await res.text();
        const rows = text.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        render();
        startCarousel();
    }

    function updateLang(val) {
        lang = val;
        document.getElementById('hero-h1').innerText = UI[lang].h1;
        document.getElementById('hero-p').innerText = UI[lang].p;
        document.getElementById('cart-label').innerText = UI[lang].cart;
        document.getElementById('btn-cart-checkout').innerText = UI[lang].proceed;
        document.getElementById('checkout-header').innerText = UI[lang].ship;
        document.getElementById('btn-order-now').innerText = UI[lang].order;
        render();
        updateCartUI();
    }

    function render() {
        const nameKey = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        const catKey = lang === 'it' ? 'Categoria' : `Categoria_${lang.toUpperCase()}`;
        
        // CAROUSEL
        const featured = products.filter(p => p.Disponibile === 'SI' && p.Evidenza === 'SI');
        document.getElementById('carousel-track').innerHTML = featured.map(p => `
            <div class="card">
                <img src="${p.Immagine}">
                <div class="card-body">
                    <h3>${p[nameKey] || p.Nome}</h3>
                    <div class="price">â‚¬ ${p.Prezzo}</div>
                    <button class="btn-add" onclick="addToCart('${p.ID}')">${UI[lang].add}</button>
                </div>
            </div>`).join('');

        // NEGOZIO
        const categories = [...new Set(products.filter(p => p.Disponibile === 'SI').map(p => p[catKey] || p.Categoria))];
        document.getElementById('anchor-menu').innerHTML = categories.map(cat => `<a href="#cat-${cat.replace(/\s+/g, '')}">${cat}</a>`).join('');
        
        document.getElementById('negozio').innerHTML = categories.map(cat => {
            const catProds = products.filter(p => p.Disponibile === 'SI' && (p[catKey] === cat || p.Categoria === cat));
            return `<div id="cat-${cat.replace(/\s+/g, '')}" style="padding-top:100px; margin-top:-60px;">
                <h2 style="font-family:'Fraunces'; color:var(--gizzi-deep); border-bottom:2px solid var(--gizzi-gold); display:inline-block;">${cat}</h2>
                <div class="grid">${catProds.map(p => `
                    <div class="card" style="width:100%;">
                        <img src="${p.Immagine}">
                        <div class="card-body">
                            <h3>${p[nameKey] || p.Nome}</h3>
                            <div class="price">â‚¬ ${p.Prezzo}</div>
                            <button class="btn-add" onclick="addToCart('${p.ID}')">${UI[lang].add}</button>
                        </div>
                    </div>`).join('')}</div>
            </div>`;
        }).join('');
    }

    function startCarousel() {
        setInterval(() => {
            const track = document.getElementById('carousel-track');
            const cards = track.children.length;
            carouselIndex = (carouselIndex + 1) % (cards - 2);
            track.style.transform = `translateX(-${carouselIndex * 300}px)`;
        }, 4000);
    }

    function addToCart(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        updateCartUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCartQty(id, delta) {
        const item = cart.find(c => c.ID == id);
        if(item) {
            item.qty += delta;
            if(item.qty <= 0) cart = cart.filter(c => c.ID !== id);
        }
        updateCartUI();
    }

    function updateCartUI() {
        const nameKey = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        let tot = 0;
        document.getElementById('cart-items').innerHTML = cart.map(c => {
            const sub = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            tot += parseFloat(sub);
            return `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <div style="flex:1;">
                    <strong style="font-size:0.9rem;">${c[nameKey] || c.Nome}</strong><br>
                    <small>â‚¬ ${c.Prezzo}</small>
                </div>
                <div class="cart-qty-ctrl">
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', -1)">-</button>
                    <span style="font-weight:700;">${c.qty}</span>
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', 1)">+</button>
                </div>
                <div style="min-width:60px; text-align:right; font-weight:700;">â‚¬ ${sub}</div>
            </div>`;
        }).join('');
        document.getElementById('cart-total-display').innerText = `${UI[lang].total}: â‚¬ ${tot.toFixed(2)}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
    }

    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal').style.display = 'none'; }

    async function processOrder() {
        const tot = document.getElementById('cart-total-display').innerText.split('â‚¬')[1].trim();
        const orderID = "GZ-" + Date.now().toString().slice(-6);
        const items = cart.map(c => `${c.qty}x ${c.Nome}`).join(", ");
        const data = {
            id: orderID,
            name: document.getElementById('f-name').value,
            phone: document.getElementById('f-phone').value,
            addr: document.getElementById('f-street').value + " " + document.getElementById('f-city').value + " (" + document.getElementById('f-country').value + ")",
            items: items,
            total: tot
        };

        fetch(CONFIG.formURL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({
            'entry.442927045': data.id, 'entry.333212320': data.name, 'entry.844983788': data.phone,
            'entry.334440207': data.addr, 'entry.1856379113': data.items, 'entry.146792905': data.total
        })});

        document.getElementById('modal').style.display = 'none';
        document.getElementById('thanks-popup').style.display = 'flex';
        window.open(`https://wa.me/${CONFIG.wa}?text=Ordine ${data.id} - â‚¬ ${data.total}`);
    }

    load();
</script>
</body>
</html>
