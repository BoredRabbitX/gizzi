<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Cilento Authentic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gizzi-deep: #1b4332; --gizzi-gold: #b08d57; --bg: #fdfaf5; --white: #ffffff; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: #2d2d2d; overflow-x: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { position: fixed; top: 0; width: 100%; background: white; z-index: 2000; border-bottom: 1px solid #eee; }
        .nav-top { height: 70px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-family: 'Fraunces', serif; font-size: 1.6rem; color: var(--gizzi-deep); text-decoration: none; font-weight: 700; }
        
        .category-menu { display: flex; justify-content: center; gap: 15px; padding: 12px 0; background: white; border-top: 1px solid #f0f0f0; overflow-x: auto; white-space: nowrap; }
        .category-menu a { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; padding: 5px 12px; }

        .hero { height: 40vh; margin-top: 115px; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://tourismmedia.italia.it/is/image/mitur/2480X1000_parco_nazionale_del_cilento_destination_proposta-2?wid=1240&hei=500&fit=constrain,1&fmt=webp'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }

        /* CAROUSEL PULITO */
        .carousel-viewport { position: relative; overflow: hidden; width: 100%; margin: 20px 0; }
        .carousel-track { display: flex; gap: 20px; transition: transform 0.5s ease; width: max-content; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; text-align: center; width: 280px; flex-shrink: 0; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-body h3 { font-family: 'Fraunces'; font-size: 1.1rem; margin: 0 0 10px; min-height: 2.8em; display: flex; align-items: center; justify-content: center; line-height: 1.2; }
        .price { color: var(--gizzi-gold); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; }

        .btn-add { background: var(--gizzi-deep); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-add:hover { background: var(--gizzi-gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 30px; }

        @media (max-width: 768px) {
            .card { width: calc(100vw - 60px); } /* Carousel mobile: una scheda quasi intera */
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; } /* Negozio mobile: 2 colonne compatte */
            .grid .card { width: 100%; }
            .grid .card img { height: 140px; }
            .grid .card-body { padding: 10px; }
            .grid .card-body h3 { font-size: 0.9rem; min-height: 2.2em; }
        }

        /* CARRELLO */
        #cart-panel { position: fixed; right: -450px; top: 0; width: 400px; max-width: 100%; height: 100vh; background: white; z-index: 3000; transition: 0.5s; padding: 30px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #cart-panel.active { right: 0; }
        .close-cart { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #999; }
        .cart-qty-ctrl { display: flex; align-items: center; gap: 8px; background: #f0f0f0; border-radius: 5px; padding: 2px 6px; }
        .cart-qty-btn { border: none; background: none; font-weight: bold; font-size: 1rem; cursor: pointer; color: var(--gizzi-deep); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 450px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ddd; }

        .thanks-popup { display: none; position: fixed; inset: 0; background: var(--gizzi-deep); z-index: 5000; align-items: center; justify-content: center; color: white; text-align: center; }
        footer { background: var(--gizzi-deep); color: white; padding: 40px 0; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <div class="container nav-top">
        <a href="#" class="logo">GRUPPO GIZZI</a>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="lang-sel" onchange="updateLang(this.value)" style="border:none; font-weight:700; cursor:pointer;">
                <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                <option value="de">ðŸ‡©ðŸ‡ª DE</option>
                <option value="hu">ðŸ‡­ðŸ‡º HU</option>
            </select>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem; position:relative;">
                ðŸ›’ <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--gizzi-gold); color:white; border-radius:50%; padding:2px 6px; font-size:0.7rem;">0</span>
            </div>
        </div>
    </div>
    <div id="anchor-menu" class="category-menu"></div>
</header>

<section class="hero">
    <div class="container">
        <h1 id="hero-h1">L'Oro del Cilento, a casa tua.</h1>
        <p id="hero-p">Eccellenza gastronomica dal cuore del Parco Nazionale.</p>
    </div>
</section>

<div class="container">
    <section class="carousel-section">
        <h2 style="text-align:center; font-family:'Fraunces'; color:var(--gizzi-deep);">I Prodotti del Momento</h2>
        <div class="carousel-viewport">
            <div id="carousel-track" class="carousel-track"></div>
        </div>
    </section>
    <div id="negozio"></div>
</div>

<div id="cart-panel">
    <span class="close-cart" onclick="toggleCart()">âœ•</span>
    <h2 id="cart-label">Il Tuo Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <div id="shipping-info" style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">Spedizione: â‚¬ 0.00</div>
        <h3 id="cart-total-display">Totale: â‚¬ 0.00</h3>
        <button id="btn-cart-checkout" class="btn-add" style="background:var(--gizzi-gold);" onclick="openCheckout()">PROSEGUI</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="checkout-header">Spedizione</h2>
        <form onsubmit="event.preventDefault(); processOrder();">
            <input type="text" id="f-name" placeholder="Nome e Cognome *" required>
            <input type="email" id="f-email" placeholder="Email *" required>
            <input type="tel" id="f-phone" placeholder="Telefono *" required>
            <input type="text" id="f-street" placeholder="Indirizzo e Civico *" required>
            <input type="text" id="f-city" placeholder="CittÃ  e CAP *" required>
            <select id="f-country" onchange="updateCartUI()">
                <option value="Italia">Italia</option>
                <option value="Europa">Europa (UE)</option>
                <option value="Ungheria">Ungheria</option>
            </select>
            <button type="submit" id="btn-order-now" class="btn-add" style="background:#25D366;">ORDINA ORA</button>
        </form>
    </div>
</div>

<div id="thanks-popup" class="thanks-popup">
    <div style="padding:40px;">
        <h2>Grazie!</h2>
        <p>Ordine inviato con successo.</p>
        <button onclick="clearAndReload()" style="background:var(--gizzi-gold); color:white; border:none; padding:15px 40px; border-radius:50px;">OK</button>
    </div>
</div>

<footer><div class="container"><p>Â© 2026 Gruppo Gizzi.</p></div></footer>

<script>
    const CONFIG = {
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        formURL: "https://docs.google.com/forms/d/e/1FAIpQLSend7KPNCjTNP1d-B3zd-wvhZAVXLS3P7341yN88fm3d7D4Jw/formResponse",
        emailWebApp: "https://script.google.com/macros/s/AKfycbwv1iqWofz-uaNpOlOD-D6qhPx-heZ8IAp6ZdJ1FdbK7BU8xLmGu9sN3wqnDkQaXbkp/exec",
        wa: "393358060715"
    };

    let products = [], cart = [], lang = 'it', carouselIndex = 0;

    function parseWeight(u) {
        if (!u) return 1;
        let m = u.match(/(\d+[\.,]?\d*)/);
        if (!m) return 1;
        let v = parseFloat(m[0].replace(',', '.'));
        if (u.toLowerCase().includes('g') && !u.toLowerCase().includes('kg')) v /= 1000;
        return v;
    }

    async function load() {
        try {
            const res = await fetch(CONFIG.catalog);
            const text = await res.text();
            const rows = text.split('\n').filter(r => r.trim() !== "");
            const headers = rows[0].split(',').map(h => h.trim());
            products = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let o = {};
                headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
                return o;
            });
            const saved = localStorage.getItem('gizzi_cart');
            if (saved) { cart = JSON.parse(saved); updateCartUI(); }
            render();
            startCarousel();
        } catch(e) { console.error("Errore caricamento catalogo"); }
    }

    function render() {
        const nK = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        const cK = lang === 'it' ? 'Categoria' : `Categoria_${lang.toUpperCase()}`;
        
        // Carousel Evidenza
        const feat = products.filter(p => p.Disponibile === 'SI' && p.Evidenza === 'SI');
        document.getElementById('carousel-track').innerHTML = feat.map(p => createCard(p, nK)).join('');

        // Negozio Categorie
        const cats = [...new Set(products.filter(p => p.Disponibile === 'SI').map(p => p[cK] || p.Categoria))];
        document.getElementById('anchor-menu').innerHTML = cats.map(c => `<a href="#cat-${c.replace(/\s+/g, '')}">${c}</a>`).join('');
        
        document.getElementById('negozio').innerHTML = cats.map(c => {
            const cP = products.filter(p => p.Disponibile === 'SI' && (p[cK] === c || p.Categoria === c));
            return `<div id="cat-${c.replace(/\s+/g, '')}" style="padding-top:100px; margin-top:-60px;">
                <h2 style="font-family:'Fraunces'; color:var(--gizzi-deep); border-bottom:2px solid var(--gizzi-gold); display:inline-block;">${c}</h2>
                <div class="grid">${cP.map(p => createCard(p, nK)).join('')}</div>
            </div>`;
        }).join('');
    }

    function createCard(p, nK) {
        return `
            <div class="card">
                <img src="${p.Immagine}">
                <div class="card-body">
                    <h3>${p[nK] || p.Nome}</h3>
                    <div class="price">â‚¬ ${p.Prezzo} <small>/ ${p.UnitÃ }</small></div>
                    <button class="btn-add" onclick="addToCart('${p.ID}')">AGGIUNGI</button>
                </div>
            </div>`;
    }

    function startCarousel() {
        setInterval(() => {
            const track = document.getElementById('carousel-track');
            const items = track.children.length;
            if(items > 1) {
                const width = track.children[0].offsetWidth + 20;
                carouselIndex = (carouselIndex + 1) % items;
                track.style.transform = `translateX(-${carouselIndex * width}px)`;
            }
        }, 4000);
    }

    function addToCart(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        localStorage.setItem('gizzi_cart', JSON.stringify(cart));
        updateCartUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCartQty(id, delta) {
        const it = cart.find(c => c.ID == id);
        if(it) { it.qty += delta; if(it.qty <= 0) cart = cart.filter(c => c.ID !== id); }
        localStorage.setItem('gizzi_cart', JSON.stringify(cart));
        updateCartUI();
    }

    function updateCartUI() {
        const nK = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        let sub = 0, weight = 0;
        document.getElementById('cart-items').innerHTML = cart.map(c => {
            const rP = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            sub += parseFloat(rP); weight += (parseWeight(c.UnitÃ ) * c.qty);
            return `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <div style="flex:1;"><strong>${c[nK] || c.Nome}</strong><br><small>â‚¬ ${c.Prezzo}</small></div>
                <div class="cart-qty-ctrl">
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', -1)">-</button>
                    <span style="font-weight:700;">${c.qty}</span>
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', 1)">+</button>
                </div>
                <div style="min-width:60px; text-align:right; font-weight:700;">â‚¬ ${rP}</div>
            </div>`;
        }).join('');
        
        const country = document.getElementById('f-country').value;
        let ship = country === "Italia" ? (sub >= 120 ? 0 : Math.ceil(weight / 20) * 13) : (sub >= 300 ? 0 : 50);
        document.getElementById('shipping-info').innerText = `Spedizione (${country}): â‚¬ ${ship.toFixed(2)} (Peso: ${weight.toFixed(2)} Kg)`;
        document.getElementById('cart-total-display').innerText = `Totale: â‚¬ ${(sub + ship).toFixed(2)}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
    }

    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal').style.display = 'none'; }
    function clearAndReload() { localStorage.removeItem('gizzi_cart'); location.reload(); }

    async function processOrder() {
        const fT = document.getElementById('cart-total-display').innerText.split('â‚¬')[1].trim();
        const oID = "GZ-" + Date.now().toString().slice(-6);
        const name = document.getElementById('f-name').value;
        const email = document.getElementById('f-email').value;
        const phone = document.getElementById('f-phone').value;
        const addr = `${document.getElementById('f-street').value}, ${document.getElementById('f-city').value} (${document.getElementById('f-country').value})`;
        const prodStr = cart.map(c => `${c.qty}x ${c.Nome}`).join(", ");

        fetch(CONFIG.formURL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({
            'entry.442927045': oID, 'entry.333212320': name, 'entry.1385104048': email,
            'entry.844983788': phone, 'entry.334440207': addr, 'entry.1856379113': prodStr, 'entry.146792905': fT
        })});

        document.getElementById('modal').style.display = 'none';
        document.getElementById('thanks-popup').style.display = 'flex';
        const msg = `*ORDINE ${oID}*\n*CLIENTE:* ${name}\n*EMAIL:* ${email}\n*TEL:* ${phone}\n*IND:* ${addr}\n*PROD:* ${prodStr}\n*TOT:* â‚¬ ${fT}`;
        window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(msg)}`);
    }

    load();
</script>
</body>
</html>
