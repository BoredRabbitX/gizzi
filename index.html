<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gruppo Gizzi | Cilento Authentic</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="#" class="logo">GRUPPO GIZZI</a>
    <div style="display:flex; gap:20px;">
        <select onchange="setLang(this.value)" class="lang-sel">
            <option value="it">Italiano</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
        <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem;">ðŸ›’ <span id="cart-count">0</span></div>
    </div>
</nav>

<section class="hero">
    <h1 id="hero-title">Cilento, Pura Terra.</h1>
    <p id="hero-sub">L'eccellenza di Gruppo Gizzi consegnata in 48 ore in tutta Europa.</p>
</section>

<div class="container">
    <div id="shop-grid" class="grid"></div>
</div>

<div id="checkout-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="modal-title">Dati di Spedizione</h2>
        <div id="order-summary" style="margin-bottom:20px; font-size:0.9rem; color:#666;"></div>
        
        <form id="checkout-form">
            <input type="text" id="cust-name" placeholder="Nome e Cognome" required>
            <input type="email" id="cust-email" placeholder="Email (per ricevuta)" required>
            <input type="tel" id="cust-phone" placeholder="Telefono con prefisso (es. +39)" required>
            <input type="text" id="cust-address" placeholder="Indirizzo e Numero Civico" required>
            <div style="display:flex; gap:10px;">
                <input type="text" id="cust-city" placeholder="CittÃ " required>
                <input type="text" id="cust-cap" placeholder="CAP" required>
            </div>
            <select id="cust-country">
                <option value="Italia">Italia</option>
                <option value="Germany">Germany</option>
                <option value="United Kingdom">United Kingdom</option>
            </select>
            
            <button type="button" class="btn-main" onclick="finalize('Paypal')">PAGA CON CARTA / PAYPAL</button>
            <button type="button" class="btn-wa" onclick="finalize('WhatsApp')">ORDINA SU WHATSAPP</button>
        </form>
        <button onclick="closeModal()" style="border:none; background:none; width:100%; margin-top:20px; color:#0071e3; cursor:pointer;">Torna al negozio</button>
    </div>
</div>

<script src="config.js"></script>
<script src="database.js"></script>
<script src="shop.js"></script>
</body>
</html>
