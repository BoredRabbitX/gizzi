<header class="hero">

<main class="container">

<div id="checkout-modal" class="modal">
    <div class="modal-content">
        <h2 id="txt-shipping">Dati di Spedizione</h2>
        <form id="order-form" onsubmit="event.preventDefault();">
            <input type="text" id="c-name" placeholder="Nome e Cognome" required>
            <input type="email" id="c-email" placeholder="Email" required>
            <input type="tel" id="c-phone" placeholder="Cellulare (+39...)" required>
            <input type="text" id="c-address" placeholder="Via e Numero Civico" required>
            <div class="form-row">
                <input type="text" id="c-city" placeholder="CittÃ " required>
                <input type="text" id="c-cap" placeholder="CAP" required>

            <textarea id="c-notes" placeholder="Note per il corriere (es. interno, scala...)"></textarea>
            
            <div class="payment-selection">
                <p id="txt-pay-method">Metodo di pagamento preferito:</p>
                <button type="button" class="btn-paypal" onclick="processOrder('PayPal')">Paga con Carta / PayPal</button>
                <button type="button" class="btn-wa" onclick="processOrder('WhatsApp')">Ordina su WhatsApp</button>
            </div>
        </form>
        <button class="btn-text" onclick="closeCheckout()">Annulla</button>
    </div>
</div>
