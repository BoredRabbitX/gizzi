<!DOCTYPE html>
<html lang="it">
<head>

<div class="container">

<div id="cart-panel">

<div id="checkout-modal" class="modal">
    <div class="modal-content">
        <h3>Dati di Spedizione</h3>
        <input type="text" id="c-name" placeholder="Nome e Cognome" style="width:100%; padding:10px; margin:5px 0;">
        <input type="email" id="c-email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0;">
        <input type="text" id="c-address" placeholder="Indirizzo Completo" style="width:100%; padding:10px; margin:5px 0;">
        <input type="tel" id="c-phone" placeholder="Telefono" style="width:100%; padding:10px; margin:5px 0;">
        <button class="btn-wa" onclick="processOrder('WhatsApp')">Invia Ordine su WhatsApp</button>
        <button onclick="closeCheckout()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#666;">Annulla</button>
