<div id="checkout-modal" class="modal-overlay">
    <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
        <h2 style="font-family:'Fraunces'; color:var(--gizzi-green);">Conferma il tuo Ordine</h2>
        
        <div class="form-group">
            <input type="text" id="cust-name" placeholder="Nome e Cognome">
            <input type="email" id="cust-email" placeholder="Email">
            <input type="tel" id="cust-phone" placeholder="Cellulare (con prefisso)">
            <input type="text" id="cust-address" placeholder="Via e Numero Civico">
            <div style="display:flex; gap:10px;">
                <input type="text" id="cust-city" placeholder="Città" style="flex:2;">
                <input type="text" id="cust-cap" placeholder="CAP" style="flex:1;">
            </div>
            <select id="cust-country">
                <option value="Italia">Italia</option>
                <option value="Germania">Germania</option>
                <option value="UK">Regno Unito</option>
            </select>
        </div>

        <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin:15px 0; font-size:0.9rem;">
            <p><strong>Riepilogo:</strong> <span id="summary-items"></span></p>
            <p style="font-size:1.2rem; color:var(--gizzi-green);"><strong>Totale: € <span id="summary-total">0.00</span></strong></p>
        </div>

        <div style="margin-bottom:20px; font-size:0.8rem;">
            <label><input type="checkbox" id="check-privacy" checked> Accetto i termini e la spedizione dal Cilento.</label>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-wa" onclick="processaAzioneOrdine('WhatsApp')">
                <i class="fab fa-whatsapp"></i> INVIA ORDINE
            </button>
            <button class="btn-main" style="background:#0070ba;" onclick="processaAzioneOrdine('Paypal')">
                PAGA ORA
            </button>
        </div>
        
        <button onclick="closeModal()" style="border:none; background:none; width:100%; margin-top:15px; color:#666; cursor:pointer;">Annulla e torna al carrello</button>
    </div>
</div>
