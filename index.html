<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Cilento Authentic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gizzi-deep: #1b4332;
            --gizzi-gold: #b08d57;
            --bg: #fdfaf5;
            --white: #ffffff;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: #2d2d2d; line-height: 1.6; }

        /* HEADER & NAVIGATION */
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-top { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; }
        .logo { font-family: 'Fraunces', serif; font-size: 1.6rem; color: var(--gizzi-deep); text-decoration: none; font-weight: 700; }
        
        .category-menu {
            display: flex; justify-content: center; gap: 20px; padding: 10px 0;
            background: var(--white); border-top: 1px solid #f0f0f0;
            overflow-x: auto; white-space: nowrap;
        }
        .category-menu a {
            text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; padding: 5px 10px; transition: 0.3s;
        }
        .category-menu a:hover { color: var(--gizzi-gold); }

        /* HERO BANNER - Immagine Evocativa */
        .hero {
            height: 75vh; margin-top: 115px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1532931899774-604369e5d666?q=80&w=2070');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-family: 'Fraunces', serif; font-size: clamp(2rem, 6vw, 4rem); margin: 0; }
        .hero p { font-size: 1.1rem; max-width: 700px; margin-top: 15px; font-weight: 300; }

        /* GRID PRODOTTI - Schede piÃ¹ piccole */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 25px; margin-bottom: 60px; 
        }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #f2f2f2; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .card-body h3 { font-family: 'Fraunces', serif; font-size: 1.1rem; margin: 10px 0; color: var(--gizzi-deep); height: 2.4em; overflow: hidden; }
        .price-tag { font-size: 1.3rem; font-weight: 700; color: var(--gizzi-gold); margin: 5px 0; }

        /* CARRELLO & MODALE */
        #cart-panel { position: fixed; right: -100%; top: 0; width: 400px; max-width: 100%; height: 100vh; background: white; z-index: 3000; transition: 0.5s; box-shadow: -15px 0 50px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column; }
        #cart-panel.active { right: 0; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 35px; border-radius: 20px; width: 95%; max-width: 500px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; }

        /* FOOTER */
        footer { background: var(--gizzi-deep); color: white; padding: 60px 5%; text-align: center; margin-top: 80px; }
        .footer-logo { font-family: 'Fraunces', serif; font-size: 1.6rem; margin-bottom: 15px; color: var(--gizzi-gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="#" class="logo">GRUPPO GIZZI</a>
        <div style="display:flex; gap:20px; align-items:center;">
            <select id="lang-sel" onchange="updateLang(this.value)" style="border:none; font-weight:700; cursor:pointer; background:none; font-size:0.9rem;">
                <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                <option value="de">ðŸ‡©ðŸ‡ª DE</option>
            </select>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.4rem; position:relative;">
                ðŸ›’ <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--gizzi-gold); color:white; border-radius:50%; padding:2px 6px; font-size:0.65rem;">0</span>
            </div>
        </div>
    </div>
    <div id="anchor-menu" class="category-menu"></div>
</header>

<section class="hero">
    <h1 id="hero-h1">Cilento, Pura Terra.</h1>
    <p id="hero-p">Le eccellenze del Mediterraneo, dalla nostra terra alla tua tavola.</p>
</section>

<div id="negozio"></div>

<div id="cart-panel">
    <h2 id="cart-title-text" style="font-family:'Fraunces'">Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <h3 id="cart-total-display">Totale: â‚¬ 0.00</h3>
        <button id="btn-checkout-text" onclick="openCheckout()" style="background:var(--gizzi-gold); color:white; width:100%; padding:15px; border:none; border-radius:50px; cursor:pointer; font-weight:700;">PROSEGUI</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="checkout-header" style="font-family:'Fraunces'; margin-top:0;">Spedizione</h2>
        <input type="text" id="f-name" placeholder="Nome e Cognome *">
        <input type="email" id="f-email" placeholder="Email *">
        <input type="tel" id="f-phone" placeholder="Cellulare *">
        <input type="text" id="f-street" placeholder="Indirizzo *">
        <div style="display:flex; gap:10px;">
            <input type="text" id="f-cap" placeholder="CAP *" style="flex:1;">
            <input type="text" id="f-city" placeholder="CittÃ  *" style="flex:2;">
        </div>
        <select id="f-country">
            <option value="Italia">Italia</option>
            <option value="Germania">Germania</option>
            <option value="UK">Regno Unito</option>
        </select>
        <button id="btn-confirm-text" onclick="processOrder()" style="background:#25D366; color:white; width:100%; padding:15px; border:none; border-radius:10px; cursor:pointer; font-weight:700;">ORDINA</button>
        <button onclick="closeCheckout()" style="background:none; border:none; width:100%; margin-top:10px; color:#999; cursor:pointer;">Annulla</button>
    </div>
</div>

<footer>
    <div class="footer-logo">GRUPPO GIZZI</div>
    <p id="footer-text">Cilento, Italia. Eccellenza Gastronomica.<br>Â© 2026</p>
</footer>

<script>
    const CONFIG = {
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        wa: "393358060715"
    };

    const UI_STRINGS = {
        it: { h1: "Cilento, Pura Terra.", p: "Le eccellenze del Mediterraneo, dalla nostra terra alla tua tavola.", cart: "Carrello", checkout: "PROSEGUI", total: "Totale", add: "Aggiungi", ship: "Spedizione", order: "ORDINA" },
        en: { h1: "Cilento, Pure Land.", p: "Mediterranean excellence, from our land to your table.", cart: "Cart", checkout: "CHECKOUT", total: "Total", add: "Add", ship: "Shipping", order: "ORDER NOW" },
        de: { h1: "Cilento, Reines Land.", p: "Exzellenz des Mittelmeers, von unserem Land auf Ihren Tisch.", cart: "Warenkorb", checkout: "KASSE", total: "Gesamt", add: "HinzufÃ¼gen", ship: "Versand", order: "JETZT BESTELLEN" }
    };

    let products = [], cart = [], lang = 'it';

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const csv = await res.text();
        const rows = csv.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        render();
    }

    function updateLang(val) {
        lang = val;
        document.getElementById('hero-h1').innerText = UI_STRINGS[lang].h1;
        document.getElementById('hero-p').innerText = UI_STRINGS[lang].p;
        document.getElementById('cart-title-text').innerText = UI_STRINGS[lang].cart;
        document.getElementById('btn-checkout-text').innerText = UI_STRINGS[lang].checkout;
        document.getElementById('checkout-header').innerText = UI_STRINGS[lang].ship;
        document.getElementById('btn-confirm-text').innerText = UI_STRINGS[lang].order;
        render();
    }

    function render() {
        const container = document.getElementById('negozio');
        const menu = document.getElementById('anchor-menu');
        const categories = [...new Set(products.filter(p => p.Disponibile === 'SI').map(p => p.Categoria))];
        
        menu.innerHTML = categories.map(cat => `<a href="#cat-${cat}">${cat}</a>`).join('');

        container.innerHTML = categories.map(cat => `
            <div id="cat-${cat}" style="padding-top:130px; margin-top:-130px;">
                <h2 style="text-align:center; font-family:'Fraunces'; color:var(--gizzi-deep); font-size:1.8rem; margin-bottom:30px;">${cat}</h2>
                <div class="container"><div class="grid">
                    ${products.filter(p => p.Categoria === cat && p.Disponibile === 'SI').map(p => {
                        const name = lang === 'it' ? p.Nome : (p[`Nome_${lang.toUpperCase()}`] || p.Nome);
                        const desc = lang === 'it' ? p.Descrizione : (p[`Desc_${lang.toUpperCase()}`] || p.Descrizione);
                        return `
                        <div class="card">
                            <img src="${p.Immagine}">
                            <div class="card-body">
                                <h3>${name}</h3>
                                <div class="price-tag">â‚¬ ${p.Prezzo} <small style="font-size:0.75rem; color:#999; font-weight:400;">/ ${p.UnitÃ }</small></div>
                                <button onclick="add('${p.ID}')" style="background:var(--gizzi-deep); color:white; width:100%; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:600; font-size:0.85rem; margin-top:10px;">${UI_STRINGS[lang].add}</button>
                            </div>
                        </div>`;
                    }).join('')}
                </div></div>
            </div>
        `).join('');
    }

    function add(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        updateUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateUI() {
        let tot = 0;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
        document.getElementById('cart-items').innerHTML = cart.map((c, i) => {
            const name = lang === 'it' ? c.Nome : (c[`Nome_${lang.toUpperCase()}`] || c.Nome);
            const sub = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            tot += parseFloat(sub);
            return `<div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:0.85rem;">
                <div><strong>${name}</strong><br><small>${c.qty}x â‚¬${c.Prezzo}</small></div>
                <div>â‚¬ ${sub} <span onclick="rem(${i})" style="color:red; cursor:pointer; margin-left:10px;">&times;</span></div>
            </div>`;
        }).join('');
        document.getElementById('cart-total-display').innerText = `${UI_STRINGS[lang].total}: â‚¬ ${tot.toFixed(2)}`;
    }

    function rem(i) { cart.splice(i,1); updateUI(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal').style.display = 'none'; }

    function processOrder() {
        const name = document.getElementById('f-name').value;
        const totalText = document.getElementById('cart-total-display').innerText;
        if(!name) return alert("Per favore, inserisci il tuo nome.");

        const msg = `*ORDINE GRUPPO GIZZI*\nCliente: ${name}\n\n*PRODOTTI:*\n${cart.map(c => `- ${c.qty}x ${c.Nome}`).join("\n")}\n\n*${totalText}*`;
        window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(msg)}`);
        
        cart = []; updateUI();
        closeCheckout();
    }

    load();
</script>
</body>
</html>
