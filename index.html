<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Sapori del Cilento</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --olive: #1b4332; --gold: #b08d57; --sand: #fdfaf5; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--sand); color: #333; }
        
        /* Navigazione */
        nav { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid #eee; }
        .logo { font-family: 'Fraunces', serif; color: var(--olive); font-size: 1.5rem; text-decoration: none; }

        /* Hero Emozionale */
        .hero { height: 90vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1532931899774-604369e5d666?q=80&w=2070'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-family: 'Fraunces', serif; font-size: 4rem; margin: 0; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin: 20px 0 40px; }

        /* Griglia Prodotti Glossy */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #f0f0f0; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 25px; }

        /* Checkout Form */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; border-radius: 30px; width: 90%; max-width: 500px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
        
        .btn { background: var(--olive); color: white; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; text-decoration: none; }
        .btn-wa { background: #25D366; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">GRUPPO GIZZI</a>
    <select onchange="changeLang(this.value)" style="border:none; font-weight:600;">
        <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
        <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
        <option value="de">ðŸ‡©ðŸ‡ª DE</option>
    </select>
</nav>

<section class="hero">
    <h1 id="h-title">Oro Verde del Cilento</h1>
    <p id="h-sub">Dalla terra di Paestum e Palinuro, le eccellenze della dieta mediterranea direttamente a casa tua.</p>
    <a href="#prodotti" class="btn">Esplora la Dispensa</a>
</section>

<div id="prodotti" class="grid">
    </div>

<div id="checkout-modal" class="modal">
    <div class="modal-content">
        <h2 style="font-family:'Fraunces'">Concludi l'Ordine</h2>
        <input type="text" id="name" placeholder="Nome e Cognome">
        <input type="text" id="phone" placeholder="Cellulare">
        <input type="text" id="addr" placeholder="Indirizzo di Spedizione">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn btn-wa" onclick="finalize('WhatsApp')">WhatsApp</button>
            <button class="btn" onclick="finalize('Stripe')">Carta di Credito</button>
        </div>
        <button onclick="document.getElementById('checkout-modal').style.display='none'" style="border:none; background:none; margin-top:15px; width:100%; color:#999;">Annulla</button>
    </div>
</div>

<script>
    // Logica di caricamento con immagini di fallback se mancano nel foglio
    const fallbackImg = "https://images.unsplash.com/photo-1474979266404-7eaacbcd87c5?w=500";
    
    // Funzione di salvataggio migliorata
    async function saveToGoogle(data) {
        // Usa l'URL che hai ottenuto dalla distribuzione della Web App
        const scriptURL = "IL_TUO_URL_SCRIPT_QUI"; 
        await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        });
    }

    // Qui va la logica finalize che include i dati ID Ordine, Nome e Indirizzo
    function finalize(type) {
        const orderData = {
            orderID: "GIZZI-" + Date.now().toString().slice(-4),
            customerName: document.getElementById('name').value,
            customerPhone: document.getElementById('phone').value,
            customerAddress: document.getElementById('addr').value,
            items: "Esempio Prodotti", // Sostituire con variabile carrello
            total: "â‚¬ 45.00" // Sostituire con variabile totale
        };

        if(!orderData.customerName) return alert("Inserisci il nome!");

        saveToGoogle(orderData); // SALVA SUL FOGLIO

        if(type === 'WhatsApp') {
            const msg = `Ordine ${orderData.orderID}\nCliente: ${orderData.customerName}\nIndirizzo: ${orderData.customerAddress}`;
            window.open(`https://wa.me/393358060715?text=${encodeURIComponent(msg)}`);
        }
    }
</script>
</body>
</html>
