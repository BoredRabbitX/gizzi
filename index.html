<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Cilento Authentic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container nav-top">
        <a href="#" class="logo">GRUPPO GIZZI</a>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="lang-sel" onchange="updateLang(this.value)" style="border:none; font-weight:700; cursor:pointer;">
                <option value="it">üáÆüáπ IT</option>
                <option value="en">üá¨üáß EN</option>
                <option value="de">üá©üá™ DE</option>
            </select>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.4rem; position:relative;">
                üõí <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--gizzi-gold); color:white; border-radius:50%; padding:2px 6px; font-size:0.7rem;">0</span>
            </div>
        </div>
    </div>
    <div id="anchor-menu" class="category-menu"></div>
</header>

<section class="hero">
    <h1 id="hero-h1">L'Oro del Cilento, a casa tua.</h1>
    <p id="hero-p">Eccellenza gastronomica dal cuore del Parco Nazionale.</p>
</section>

<div class="container">
    <section class="carousel-section">
        <h2 id="carousel-title" style="text-align:center; font-family:'Fraunces'; color:var(--gizzi-deep); margin-bottom:30px;">I Prodotti del Momento</h2>
        <div class="carousel-wrapper">
            <button class="carousel-btn left" onclick="moveCarousel(-1)">‚ùÆ</button>
            <div id="carousel-track" class="carousel-track"></div>
            <button class="carousel-btn right" onclick="moveCarousel(1)">‚ùØ</button>
        </div>
    </section>

    <div id="negozio"></div>
</div>

<div id="thanks-popup" class="thanks-popup">
    <div style="padding:40px;">
        <h2 id="thanks-h2" style="font-family:'Fraunces'; font-size:2.5rem; color:var(--gizzi-gold);">Grazie!</h2>
        <p id="thanks-p">Il tuo ordine √® stato ricevuto con successo.</p>
        <button onclick="location.reload()" style="background:var(--gizzi-gold); color:white; border:none; padding:15px 40px; border-radius:50px; cursor:pointer; font-weight:700; margin-top:20px;">CHIUDI</button>
    </div>
</div>

<div id="cart-panel">
    <h2 id="cart-title-text" style="font-family:'Fraunces'">Il Tuo Carrello</h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <h3 id="cart-total-display">Totale: ‚Ç¨ 0.00</h3>
        <button id="btn-checkout-text" onclick="openCheckout()" style="background:var(--gizzi-gold); color:white; width:100%; padding:15px; border:none; border-radius:50px; cursor:pointer; font-weight:700;">PROSEGUI</button>
    </div>
</div>

<footer>
    <div class="container">
        <div class="footer-logo">GRUPPO GIZZI</div>
        <p id="footer-text">¬© 2026 Gruppo Gizzi. Cilento Authentic Experience.</p>
    </div>
</footer>

<script>
    const CONFIG = {
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        formURL: "https://docs.google.com/forms/d/e/1FAIpQLSend7KPNCjTNP1d-B3zd-wvhZAVXLS3P7341yN88fm3d7D4Jw/formResponse",
        emailWebApp: "https://script.google.com/macros/s/AKfycbwv1iqWofz-uaNpOlOD-D6qhPx-heZ8IAp6ZdJ1FdbK7BU8xLmGu9sN3wqnDkQaXbkp/exec",
        wa: "393358060715"
    };

    const UI = {
        it: { h1: "L'Oro del Cilento, a casa tua.", p: "Eccellenza gastronomica dal cuore del Parco Nazionale.", cart: "Carrello", checkout: "PROSEGUI", total: "Totale", add: "Aggiungi", carousel: "I Prodotti del Momento", thanksH: "Grazie!", thanksP: "Ti abbiamo inviato un'email. Ti contatteremo su WhatsApp." },
        en: { h1: "Cilento's Gold, at your doorstep.", p: "Gastronomic excellence from the heart of the National Park.", cart: "Cart", checkout: "CHECKOUT", total: "Total", add: "Add", carousel: "Featured Products", thanksH: "Thank you!", thanksP: "We sent you an email. We will contact you on WhatsApp." },
        de: { h1: "Cilento Gold, vor Ihrer T√ºr.", p: "Kulinarische Exzellenz aus dem Herzen des Nationalparks.", cart: "Warenkorb", checkout: "KASSE", total: "Gesamt", add: "Hinzuf√ºgen", carousel: "Unsere Highlights", thanksH: "Vielen Dank!", thanksP: "Wir haben Ihnen eine E-Mail gesendet. Wir melden uns per WhatsApp." }
    };

    let products = [], cart = [], lang = 'it', carouselIndex = 0;

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const text = await res.text();
        const rows = text.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[headers[i]] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        render();
    }

    function updateLang(val) {
        lang = val;
        document.getElementById('hero-h1').innerText = UI[lang].h1;
        document.getElementById('hero-p').innerText = UI[lang].p;
        document.getElementById('carousel-title').innerText = UI[lang].carousel;
        render();
    }

    function render() {
        const catKey = lang === 'it' ? 'Categoria' : `Categoria_${lang.toUpperCase()}`;
        const nameKey = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;

        // Render Carousel
        const featured = products.filter(p => p.Disponibile === 'SI' && p.Evidenza === 'SI');
        document.getElementById('carousel-track').innerHTML = featured.map(p => `
            <div class="carousel-item">
                <img src="${p.Immagine}">
                <h4 style="margin:10px 0;">${p[nameKey] || p.Nome}</h4>
                <div style="color:var(--gizzi-gold); font-weight:bold;">‚Ç¨ ${p.Prezzo}</div>
                <button onclick="add('${p.ID}')" style="background:var(--gizzi-deep); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; margin-top:10px;">${UI[lang].add}</button>
            </div>`).join('');

        // Render Shop
        const categories = [...new Set(products.filter(p => p.Disponibile === 'SI').map(p => p[catKey] || p.Categoria))];
        document.getElementById('negozio').innerHTML = categories.map(cat => {
            const catProds = products.filter(p => p.Disponibile === 'SI' && (p[catKey] === cat || p.Categoria === cat));
            return `<div id="cat-${cat.replace(/\s+/g, '')}" style="padding-top:100px; margin-top:-50px;">
                <h2 style="font-family:'Fraunces'; color:var(--gizzi-deep);">${cat}</h2>
                <div class="grid">${catProds.map(p => `
                    <div class="card">
                        <img src="${p.Immagine}">
                        <div class="card-body">
                            <h3>${p[nameKey] || p.Nome}</h3>
                            <div style="font-weight:700; color:var(--gizzi-gold); font-size:1.2rem;">‚Ç¨ ${p.Prezzo}</div>
                            <button onclick="add('${p.ID}')" style="background:var(--gizzi-deep); color:white; width:100%; border:none; padding:10px; border-radius:6px; cursor:pointer; margin-top:10px;">${UI[lang].add}</button>
                        </div>
                    </div>`).join('')}</div>
            </div>`;
        }).join('');
    }

    function moveCarousel(direction) {
        const track = document.getElementById('carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        if (items.length === 0) return;
        const cardWidth = 280 + 20; // card + gap
        const max = items.length - Math.floor(document.querySelector('.carousel-wrapper').offsetWidth / cardWidth);
        carouselIndex = Math.max(0, Math.min(carouselIndex + direction, max));
        track.style.transform = `translateX(-${carouselIndex * cardWidth}px)`;
    }

    function add(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        updateCartUI();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCartUI() {
        let tot = 0;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
        document.getElementById('cart-items').innerHTML = cart.map((c, i) => {
            const sub = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            tot += parseFloat(sub);
            return `<div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                <div><strong>${c.Nome}</strong><br>${c.qty}x ‚Ç¨${c.Prezzo}</div>
                <div>‚Ç¨ ${sub} <span onclick="cart.splice(${i},1); updateCartUI();" style="color:red; cursor:pointer;">&times;</span></div>
            </div>`;
        }).join('');
        document.getElementById('cart-total-display').innerText = `Totale: ‚Ç¨ ${tot.toFixed(2)}`;
    }

    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    load();
</script>
</body>
</html>
