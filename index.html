<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gizzi | Cilento Authentic Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gizzi-deep: #1b4332; --gizzi-gold: #b08d57; --bg: #fdfaf5; --white: #ffffff; --text: #2d2d2d; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; line-height: 1.5; }
        h1, h2, h3, .logo { font-family: 'Fraunces', serif; font-weight: 700; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { position: fixed; top: 0; width: 100%; background: white; z-index: 2000; border-bottom: 1px solid #eee; }
        .nav-top { height: 70px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.6rem; color: var(--gizzi-deep); text-decoration: none; }
        
        .category-menu { display: flex; justify-content: center; gap: 15px; padding: 12px 0; background: white; border-top: 1px solid #f0f0f0; overflow-x: auto; white-space: nowrap; }
        .category-menu a { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; padding: 5px 12px; font-family: 'Montserrat', sans-serif; }

        .hero { height: 40vh; margin-top: 115px; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://tourismmedia.italia.it/is/image/mitur/2480X1000_parco_nazionale_del_cilento_destination_proposta-2?wid=1240&hei=500&fit=constrain,1&fmt=webp'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }

        /* TOGGLE VIEW BUTTON */
        .view-controls { text-align: center; margin: 30px 0; }
        .btn-toggle-view { background: white; border: 2px solid var(--gizzi-deep); color: var(--gizzi-deep); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 700; font-family: 'Montserrat'; transition: 0.3s; }
        .btn-toggle-view.active { background: var(--gizzi-deep); color: white; }

        .carousel-viewport { position: relative; overflow: hidden; width: 100%; margin: 20px 0; }
        .carousel-track { display: flex; gap: 20px; transition: transform 0.5s ease; width: max-content; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; text-align: center; width: 280px; flex-shrink: 0; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-body h3 { font-size: 1.2rem; margin: 0 0 10px; min-height: 2.8em; display: flex; align-items: center; justify-content: center; color: var(--gizzi-deep); }
        .price { color: var(--gizzi-gold); font-weight: 700; font-size: 1.3rem; margin-bottom: 15px; }

        .btn-add { background: var(--gizzi-deep); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 30px; }

        #cart-panel { position: fixed; right: -450px; top: 0; width: 400px; max-width: 100%; height: 100vh; background: white; z-index: 3000; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 0; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        #cart-panel.active { right: 0; }
        .cart-header { padding: 25px; border-bottom: 1px solid #eee; position: relative; }
        .cart-footer { padding: 25px; border-top: 2px solid #eee; background: #fff; margin-top: auto; }
        #cart-items { flex: 1; overflow-y: auto; padding: 0 25px; max-height: calc(100vh - 250px); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(27, 67, 50, 0.9); z-index: 4000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg); padding: 40px; border-radius: 24px; width: 95%; max-width: 500px; position: relative; }

        @media (max-width: 768px) {
            .card { width: calc(100vw - 60px); }
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            #cart-panel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<div id="cart-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:2500; display:none;" onclick="toggleCart()"></div>

<header>
    <div class="container nav-top">
        <a href="#" class="logo">GRUPPO GIZZI</a>
        <div style="display:flex; gap:15px; align-items:center;">
            <select id="lang-sel" onchange="updateLang(this.value)" style="border:none; font-weight:700; cursor:pointer; font-family:'Montserrat';">
                <option value="it">üáÆüáπ IT</option>
                <option value="en">üá¨üáß EN</option>
                <option value="de">üá©üá™ DE</option>
                <option value="hu">üá≠üá∫ HU</option>
            </select>
            <div onclick="toggleCart()" style="cursor:pointer; font-size:1.5rem; position:relative;">
                üõí <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--gizzi-gold); color:white; border-radius:50%; padding:2px 6px; font-size:0.7rem;">0</span>
            </div>
        </div>
    </div>
    <div id="anchor-menu" class="category-menu"></div>
</header>

<section class="hero">
    <div class="container">
        <h1 id="hero-h1">L'Oro del Cilento, a casa tua.</h1>
        <p id="hero-p">Eccellenza gastronomica dal cuore del Parco Nazionale.</p>
    </div>
</section>

<div class="container">
    <section class="carousel-section">
        <h2 id="carousel-title" style="text-align:center; color:var(--gizzi-deep); font-size:2rem;">I Prodotti del Momento</h2>
        <div class="carousel-viewport">
            <div id="carousel-track" class="carousel-track"></div>
        </div>
    </section>

    <div class="view-controls">
        <button id="btn-view-all" class="btn-toggle-view active" onclick="switchView('all')">Tutti i Prodotti</button>
        <button id="btn-view-cats" class="btn-toggle-view" onclick="switchView('cats')">Per Categoria</button>
    </div>
    
    <div id="negozio"></div>
</div>

<div id="cart-panel">
    <div class="cart-header">
        <span style="position:absolute; top:20px; right:20px; font-size:1.5rem; cursor:pointer; color:#999;" onclick="toggleCart()">‚úï</span>
        <h2 id="cart-label">Il Tuo Carrello</h2>
        <button id="btn-clear-txt" class="btn-toggle-view" style="font-size:0.7rem; padding:5px 10px;" onclick="emptyCart()">üóëÔ∏è Svuota</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-footer">
        <div id="shipping-info" style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">Spedizione: ‚Ç¨ 0.00</div>
        <h3 id="cart-total-display" style="margin-bottom: 15px;">Totale: ‚Ç¨ 0.00</h3>
        <button id="btn-cart-checkout" class="btn-add" style="background:var(--gizzi-gold); padding:15px;" onclick="openCheckout()">PROSEGUI</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; top:20px; right:20px; font-size:1.5rem; cursor:pointer; color:#999;" onclick="closeCheckout()">‚úï</span>
        <h2 id="checkout-header">Spedizione</h2>
        <form onsubmit="event.preventDefault(); processOrder();">
            <input type="text" id="f-name" placeholder="Nome e Cognome *" required><br>
            <div class="form-row">
                <input type="email" id="f-email" placeholder="Email *" required>
                <input type="tel" id="f-phone" placeholder="Telefono *" required>
            </div>
            <input type="text" id="f-street" placeholder="Indirizzo e Numero Civico *" required><br>
            <div class="form-row">
                <input type="text" id="f-city" placeholder="Citt√† *" required>
                <input type="text" id="f-cap" placeholder="CAP *" required>
            </div>
            <select id="f-country" onchange="updateCartUI()">
                <option value="Italia">Italia</option>
                <option value="Europa">Europa (UE)</option>
            </select>
            <button type="submit" id="btn-order-now" class="btn-order-now">ORDINA ORA</button>
        </form>
    </div>
</div>

<div id="thanks-popup" style="display:none; position:fixed; inset:0; background:var(--gizzi-deep); z-index:5000; align-items:center; justify-content:center; color:white; text-align:center;">
    <div style="padding:40px;"><h2>Grazie!</h2><p>L'ordine √® stato inviato.</p><button onclick="clearAndReload()" style="background:var(--gizzi-gold); color:white; border:none; padding:15px 40px; border-radius:50px; cursor:pointer;">HOME</button></div>
</div>

<footer style="background:var(--gizzi-deep); color:white; padding:40px 0; text-align:center; margin-top:50px;"><p>¬© 2026 Gruppo Gizzi.</p></footer>

<script>
    const CONFIG = {
        catalog: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIumwZulbMAuesmG69DB8Y1bx2Y-NQXfyG7_m1-rdpZ-SoOxM0JyZtnj0_eV_K4t4drULTwV44nE5Y/pub?gid=0&single=true&output=csv",
        formURL: "https://docs.google.com/forms/d/e/1FAIpQLSend7KPNCjTNP1d-B3zd-wvhZAVXLS3P7341yN88fm3d7D4Jw/formResponse",
        wa: "393358060715"
    };

    let products = [], cart = [], lang = 'it', currentView = 'all';

    function parseWeight(u) {
        if (!u) return 1;
        let m = u.match(/(\d+[\.,]?\d*)/);
        if (!m) return 1;
        let v = parseFloat(m[0].replace(',', '.'));
        if (u.toLowerCase().includes('g') && !u.toLowerCase().includes('kg')) v /= 1000;
        return v;
    }

    function shuffleArray(array) {
        let arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    async function load() {
        const res = await fetch(CONFIG.catalog);
        const text = await res.text();
        const rows = text.split('\n').filter(r => r.trim() !== "");
        const headers = rows[0].split(',').map(h => h.trim());
        products = rows.slice(1).map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let o = {};
            headers.forEach((h, i) => o[h] = cols[i]?.replace(/"/g, '').trim());
            return o;
        });
        const saved = localStorage.getItem('gizzi_cart');
        if (saved) { cart = JSON.parse(saved); updateCartUI(); }
        render(); startCarousel();
    }

    function switchView(view) {
        currentView = view;
        document.getElementById('btn-view-all').classList.toggle('active', view === 'all');
        document.getElementById('btn-view-cats').classList.toggle('active', view === 'cats');
        render();
    }

    function render() {
        const nK = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        const cK = lang === 'it' ? 'Categoria' : `Categoria_${lang.toUpperCase()}`;
        const activeProds = products.filter(p => p.Disponibile === 'SI');

        // Carousel Casuale
        const feat = shuffleArray(activeProds.filter(p => p.Evidenza === 'SI'));
        document.getElementById('carousel-track').innerHTML = feat.map(p => createCard(p, nK)).join('');

        const uniqueCats = [...new Set(activeProds.map(p => p[cK] || p.Categoria))];
        const shuffledCats = shuffleArray(uniqueCats);
        document.getElementById('anchor-menu').innerHTML = shuffledCats.map(c => `<a href="#cat-${c.replace(/\s+/g, '')}">${c}</a>`).join('');

        let html = "";
        if (currentView === 'all') {
            html = `<div id="cat-all" class="grid">${shuffleArray(activeProds).map(p => createCard(p, nK)).join('')}</div>`;
        } else {
            html = shuffledCats.map(c => {
                const cP = activeProds.filter(p => (p[cK] === c || p.Categoria === c));
                return `<div id="cat-${c.replace(/\s+/g, '')}" style="padding-top:100px; margin-top:-60px;">
                    <h2 style="color:var(--gizzi-deep); border-bottom:2px solid var(--gizzi-gold); display:inline-block;">${c}</h2>
                    <div class="grid">${cP.map(p => createCard(p, nK)).join('')}</div>
                </div>`;
            }).join('');
        }
        document.getElementById('negozio').innerHTML = html;
    }

    function createCard(p, nK) {
        return `<div class="card">
            <img src="${p.Immagine}">
            <div class="card-body">
                <h3>${p[nK] || p.Nome}</h3>
                <div class="price">‚Ç¨ ${p.Prezzo} <small>/ ${p.Unit√†}</small></div>
                <button class="btn-add" onclick="addToCart('${p.ID}')">AGGIUNGI</button>
            </div>
        </div>`;
    }

    function startCarousel() {
        setInterval(() => {
            const track = document.getElementById('carousel-track');
            if(track && track.children.length > 1) {
                const width = track.children[0].offsetWidth + 20;
                carouselIndex = (carouselIndex + 1) % track.children.length;
                track.style.transform = `translateX(-${carouselIndex * width}px)`;
            }
        }, 4000);
    }

    function addToCart(id) {
        const p = products.find(x => x.ID == id);
        const ex = cart.find(c => c.ID == id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1});
        saveCartUI();
        if(!document.getElementById('cart-panel').classList.contains('active')) toggleCart();
    }

    function removeProduct(id) { cart = cart.filter(c => c.ID !== id); saveCartUI(); }
    function emptyCart() { if(confirm("Vuoi svuotare tutto?")) { cart = []; saveCartUI(); } }
    function saveCartUI() { localStorage.setItem('gizzi_cart', JSON.stringify(cart)); updateCartUI(); }
    
    function updateCartQty(id, delta) {
        const it = cart.find(c => c.ID == id);
        if(it) { it.qty += delta; if(it.qty <= 0) cart = cart.filter(c => c.ID !== id); }
        saveCartUI();
    }

    function updateCartUI() {
        const nK = lang === 'it' ? 'Nome' : `Nome_${lang.toUpperCase()}`;
        let sub = 0, weight = 0;
        document.getElementById('cart-items').innerHTML = cart.map(c => {
            const rP = (parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2);
            sub += parseFloat(rP); weight += (parseWeight(c.Unit√†) * c.qty);
            return `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <div style="flex:1;"><strong style="font-size:0.85rem;">${c[nK] || c.Nome}</strong><br><small>‚Ç¨ ${c.Prezzo}</small></div>
                <div class="cart-qty-ctrl">
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', -1)">-</button>
                    <span style="font-weight:700;">${c.qty}</span>
                    <button class="cart-qty-btn" onclick="updateCartQty('${c.ID}', 1)">+</button>
                </div>
                <div style="min-width:60px; text-align:right; font-weight:700;">‚Ç¨ ${rP}</div>
                <div onclick="removeProduct('${c.ID}')" style="cursor:pointer; color:#ff4d4d; margin-left:10px;">üóëÔ∏è</div>
            </div>`;
        }).join('');
        const country = document.getElementById('f-country').value;
        let ship = country === "Italia" ? (sub >= 120 ? 0 : Math.ceil(weight / 20) * 13) : (sub >= 300 ? 0 : 50);
        document.getElementById('shipping-info').innerText = `Spedizione (${country}): ‚Ç¨ ${ship.toFixed(2)}`;
        document.getElementById('cart-total-display').innerText = `Totale: ‚Ç¨ ${(sub + ship).toFixed(2)}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b) => a + b.qty, 0);
    }

    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); document.getElementById('cart-overlay').style.display = (document.getElementById('cart-overlay').style.display === 'block' ? 'none' : 'block'); }
    function openCheckout() { document.getElementById('modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal').style.display = 'none'; }
    function clearAndReload() { localStorage.removeItem('gizzi_cart'); location.reload(); }

    async function processOrder() {
        const name = document.getElementById('f-name').value, email = document.getElementById('f-email').value, phone = document.getElementById('f-phone').value;
        const addr = `${document.getElementById('f-street').value}, ${document.getElementById('f-cap').value} ${document.getElementById('f-city').value} (${document.getElementById('f-country').value})`;
        const fT = document.getElementById('cart-total-display').innerText.split('‚Ç¨')[1].trim(), oID = "GZ-" + Date.now().toString().slice(-6);
        const detailRows = cart.map(c => `${c.qty}x ${c.Nome} (‚Ç¨ ${c.Prezzo}) = ‚Ç¨ ${(parseFloat(c.Prezzo.replace(',','.')) * c.qty).toFixed(2)}`);
        fetch(CONFIG.formURL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({ 'entry.442927045': oID, 'entry.333212320': name, 'entry.1385104048': email, 'entry.844983788': phone, 'entry.334440207': addr, 'entry.1856379113': detailRows.join(" | "), 'entry.146792905': fT })});
        document.getElementById('modal').style.display = 'none'; document.getElementById('thanks-popup').style.display = 'flex';
        window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent("*NUOVO ORDINE*\n" + detailRows.map(r => "‚Ä¢ " + r).join("\n") + "\n\n*TOTALE:* ‚Ç¨ " + fT)}`);
    }
    load();
</script>
</body>
</html>
