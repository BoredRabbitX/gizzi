<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gruppo Gizzi Walmart MVP - V2.1</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Minimal inline styling for patch MVP to test quickly */
    #home { text-align:center; padding:40px 0; background: linear-gradient(135deg, #1f7bd1, #3a8bd6); color:#fff; }
    #home h1 { font-family: var(--font-family-secondary, serif); font-size:2rem; margin:0 0 6px; }
    #home p { margin:0 0 12px; opacity:.95 }
    #products-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:16px; padding:16px 0; }
    .card { background:#fff; border:1px solid #eee; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; }
    .card .image { height:140px; background:#ddd; }
    .card .body { padding:12px; display:flex; flex-direction:column; gap:6px; }
    .card-title { font-weight:700; }
    .btn { background:#1f6bd6; color:#fff; padding:10px 14px; border-radius:6px; text-align:center; text-decoration:none; }
    .btn-outline { background: transparent; color:#1f6bd6; border:1px solid #1f6bd6; }
    .cart { position: fixed; right:0; top:0; width:360px; height:100%; background:#fff; border-left:1px solid #ddd; transform: translateX(100%); transition: transform .3s; z-index: 1000; display:flex; flex-direction:column; }
    .cart.active { transform: translateX(0); }
    .cart-header { padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; }
    #cart-items { flex:1; padding:12px; overflow:auto; }
    #cart-total { padding:12px; border-top:1px solid #eee; background:#f9f9f9; }
    .gdpr-banner { position: fixed; bottom:0; left:0; right:0; background:#222; color:#fff; padding:12px 16px; display:none; z-index: 999; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center; padding:12px 0;">
      <div class="logo">GRUPPO GIZZI</div>
      <div class="header-controls" style="display:flex;gap:10px;align-items:center;">
        <select id="lang-sel" class="lang-select" aria-label="Lingua">
          <option value="it" selected>IT</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="hu">HU</option>
        </select>
        <button id="theme-toggle" class="btn" aria-label="Tema">ðŸŒ™</button>
        <button id="cart-toggle" class="btn" aria-label="Carrello">ðŸ›’<span class="cart-count" id="cart-count">0</span></button>
      </div>
    </div>
  </header>

  <main class="container" id="main" style="padding:20px 0;">
    <section id="home" class="hero" style="text-align:center;background:#1f7bd1; color:#fff; padding:40px 0; border-radius:8px;">
      <h1 id="hero-title" style="margin:0 0 6px; font-family:var(--font-family-secondary);">L'Oro del Cilento</h1>
      <p id="hero-subtitle">Sapori autentici dal Cilento</p>
      <div style="margin-top:12px;">
        <a href="#prodotti" class="btn">Scopri i Prodotti</a>
        <a href="#contatti" class="btn btn-outline" style="margin-left:8px;">Contatti</a>
      </div>
    </section>

    <section id="prodotti-section" style="padding:20px 0;">
      <div id="products-grid" class="grid"></div>
    </section>
  </main>

  <aside id="cart-panel" class="cart" aria-label="Carrello" style="display:none;">
    <div class="cart-header"><strong>Il Tuo Carrello</strong><button id="cart-close" class="btn">âœ•</button></div>
    <div id="cart-items"></div>
    <div id="cart-total" class="cart-total">Totale: â‚¬0.00</div>
  </aside>
  <div id="cart-overlay" class="cart-overlay" style="display:none" onclick="document.getElementById('cart-panel').classList.remove('active')"></div>

  <div id="gdpr-banner" class="gdpr-banner" style="display:none;">
    <span>Cookie Policy</span>
    <span>
      <button id="gdpr-reject" class="btn btn-outline" style="margin-right:8px;">Rifiuta</button>
      <button id="gdpr-accept" class="btn">Accetta</button>
    </span>
  </div>

  <footer class="container" style="padding:40px 0;text-align:center;">
    Â© 2026 Gruppo Gizzi. Tutti i diritti riservati.
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
