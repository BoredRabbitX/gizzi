<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title">Gruppo Gizzi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .page-hero {
            background: linear-gradient(135deg, var(--gizzi-deep) 0%, #2d5f47 100%);
            padding: 80px 20px;
            text-align: center;
            color: white;
        }
        .page-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        .page-hero p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        .page-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gizzi-deep);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--gizzi-gold);
        }
        .back-link svg {
            width: 20px;
            height: 20px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .contact-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
        }
        .contact-card svg {
            width: 48px;
            height: 48px;
            color: var(--gizzi-gold);
            margin-bottom: 20px;
        }
        .contact-card h3 {
            color: var(--gizzi-deep);
            margin-bottom: 12px;
        }
        .contact-card p {
            color: var(--text-light);
            margin-bottom: 16px;
        }
        .contact-card a {
            color: var(--gizzi-deep);
            font-weight: 600;
            text-decoration: none;
        }
        .contact-card a:hover {
            color: var(--gizzi-gold);
        }
        .contact-form {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
        }
        .contact-form h2 {
            color: var(--gizzi-deep);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gizzi-gold);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gizzi-deep), #2d5f47);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, var(--gizzi-gold), #c9a66b);
            transform: translateY(-2px);
        }
        .info-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
        }
        .info-card h2 {
            color: var(--gizzi-deep);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .info-card h2 svg {
            width: 28px;
            height: 28px;
            color: var(--gizzi-gold);
        }
        .info-card p, .info-card li {
            color: var(--text);
            line-height: 1.8;
            margin-bottom: 12px;
        }
        .info-card ul {
            padding-left: 20px;
        }
        .shipping-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .shipping-table th, .shipping-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .shipping-table th {
            background: var(--light-green);
            color: var(--gizzi-deep);
            font-weight: 700;
        }
        .shipping-table tr:hover {
            background: var(--bg);
        }
        .highlight {
            background: linear-gradient(135deg, var(--light-green), #d4edda);
            border-left: 4px solid var(--gizzi-gold);
        }
        .highlight-box {
            background: linear-gradient(135deg, rgba(26, 71, 49, 0.05), rgba(26, 71, 49, 0.1));
            border-left: 4px solid var(--gizzi-gold);
            padding: 20px;
            border-radius: 0 12px 12px 0;
            margin: 20px 0;
        }
        .highlight-box p {
            margin: 0;
            font-weight: 500;
        }
        .steps-list {
            counter-reset: step;
            list-style: none;
            padding: 0;
        }
        .steps-list li {
            counter-increment: step;
            padding-left: 50px;
            position: relative;
            margin-bottom: 20px;
        }
        .steps-list li::before {
            content: counter(step);
            position: absolute;
            left: 0;
            top: 0;
            width: 32px;
            height: 32px;
            background: var(--gizzi-deep);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .faq-section {
            margin-bottom: 40px;
        }
        .faq-section h2 {
            color: var(--gizzi-deep);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gizzi-gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .faq-section h2 svg {
            width: 24px;
            height: 24px;
            color: var(--gizzi-gold);
        }
        .faq-item {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .faq-question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text);
            transition: all 0.3s ease;
        }
        .faq-question:hover {
            background: rgba(26, 71, 49, 0.03);
        }
        .faq-question svg {
            width: 20px;
            height: 20px;
            color: var(--gizzi-gold);
            transition: transform 0.3s ease;
        }
        .faq-item.open .faq-question svg {
            transform: rotate(180deg);
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .faq-item.open .faq-answer {
            max-height: 500px;
        }
        .faq-answer-content {
            padding: 0 20px 20px;
            color: var(--text-light);
            line-height: 1.7;
        }
        .contact-cta {
            background: linear-gradient(135deg, var(--gizzi-deep), #2d5f47);
            color: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
        }
        .contact-cta h3 {
            margin-bottom: 12px;
        }
        .contact-cta p {
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .contact-cta a {
            display: inline-block;
            background: var(--gizzi-gold);
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .contact-cta a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-hero">
        <h1 data-i18n="hero.title">Titolo Pagina</h1>
        <p data-i18n="hero.subtitle">Sottotitolo della pagina</p>
    </div>

    <div class="page-content">
        <a href="../index.html" class="back-link">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span data-i18n="nav.back">Torna al Negozio</span>
        </a>

        <!-- Contenuto dinamico inserito qui -->
        <div id="page-content"></div>
    </div>

    <script>
        // Sistema di traduzione per pagine interne
        const PageI18n = {
            currentLang: 'it',
            translations: {},

            async loadTranslations(lang) {
                try {
                    const response = await fetch(`../locales/${lang}.json`);
                    this.translations = await response.json();
                    this.currentLang = lang;
                    this.applyTranslations();
                } catch (error) {
                    console.error('Error loading translations:', error);
                }
            },

            t(key, fallback = '') {
                const keys = key.split('.');
                let value = this.translations;
                for (const k of keys) {
                    if (value && typeof value === 'object' && k in value) {
                        value = value[k];
                    } else {
                        return fallback || key;
                    }
                }
                return value || fallback || key;
            },

            applyTranslations() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    const text = this.t(key);
                    if (text) {
                        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                            el.placeholder = text;
                        } else {
                            el.textContent = text;
                        }
                    }
                });
            },

            init() {
                // Detect language from URL or localStorage
                const path = window.location.pathname;
                const pageName = path.split('/').pop().replace('.html', '');
                
                // Mappa pagine alle lingue
                const pageLangMap = {
                    'contatti': 'it', 'contact': 'en', 'kontakt': 'de', 'kapcsolat': 'hu',
                    'spedizioni': 'it', 'shipping': 'en', 'versand': 'de', 'szallitas': 'hu',
                    'resi': 'it', 'returns': 'en', 'rueckgabe': 'de', 'visszakuldes': 'hu',
                    'faq': 'it', 'faq-en': 'en', 'faq-de': 'de', 'gyik': 'hu'
                };

                const savedLang = localStorage.getItem('gizzi_lang');
                const detectedLang = pageLangMap[pageName] || savedLang || 'it';
                
                this.loadTranslations(detectedLang);
                
                // Imposta il lang attribute
                document.documentElement.lang = detectedLang;
            }
        };

        // Theme detection
        const savedTheme = localStorage.getItem('gizzi_theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            PageI18n.init();
        });

        // Funzione per FAQ toggle
        function toggleFaq(element) {
            const item = element.parentElement;
            item.classList.toggle('open');
        }
    </script>
</body>
</html>
