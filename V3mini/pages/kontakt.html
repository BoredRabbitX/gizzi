<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Gruppo Gizzi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .page-hero { background: linear-gradient(135deg, var(--gizzi-deep) 0%, #2d5f47 100%); padding: 80px 20px; text-align: center; color: white; }
        .page-hero h1 { font-size: 2.5rem; margin-bottom: 16px; }
        .page-hero p { opacity: 0.9; max-width: 600px; margin: 0 auto; }
        .page-content { max-width: 1000px; margin: 0 auto; padding: 60px 20px; }
        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-bottom: 50px; }
        .contact-card { background: var(--white); border: 1px solid var(--border); border-radius: 16px; padding: 30px; text-align: center; transition: all 0.3s ease; }
        .contact-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--shadow); }
        .contact-card svg { width: 48px; height: 48px; color: var(--gizzi-gold); margin-bottom: 20px; }
        .contact-card h3 { color: var(--gizzi-deep); margin-bottom: 12px; }
        .contact-card p { color: var(--text-light); margin-bottom: 16px; }
        .contact-card a { color: var(--gizzi-deep); font-weight: 600; text-decoration: none; }
        .contact-form { background: var(--white); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
        .contact-form h2 { color: var(--gizzi-deep); margin-bottom: 30px; text-align: center; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text); }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 14px 18px; border: 2px solid var(--border); border-radius: 10px; font-size: 1rem; background: var(--bg); color: var(--text); }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .btn-submit { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--gizzi-deep), #2d5f47); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-submit:hover { background: linear-gradient(135deg, var(--gizzi-gold), #c9a66b); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--gizzi-deep); text-decoration: none; font-weight: 600; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="page-hero"><h1>Kontakt</h1><p>Wir sind hier, um Ihnen zu helfen.</p></div>
    <div class="page-content">
        <a href="../index.html" class="back-link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>Zurück zum Shop</a>
        <div class="contact-grid">
            <div class="contact-card"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><h3>E-Mail</h3><p>Antwort innerhalb von 24 Stunden</p><a href="mailto:info@gruppogizzi.it">info@gruppogizzi.it</a></div>
            <div class="contact-card"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg><h3>Telefon</h3><p>Mo-Fr: 9:00-18:00</p><a href="tel:+393331234567">+39 333 123 4567</a></div>
            <div class="contact-card"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg><h3>Adresse</h3><p>Cilento, Kampanien, Italien</p></div>
        </div>
        <div class="contact-form"><h2>Nachricht senden</h2>
            <form onsubmit="event.preventDefault(); alert('Nachricht gesendet!');">
                <div class="form-row"><div class="form-group"><label>Name *</label><input type="text" required></div><div class="form-group"><label>E-Mail *</label><input type="email" required></div></div>
                <div class="form-group"><label>Betreff</label><select><option>Produktinformationen</option><option>Bestellstatus</option><option>Versand</option><option>Rückgabe</option></select></div>
                <div class="form-group"><label>Nachricht *</label><textarea required></textarea></div>
                <button type="submit" class="btn-submit">Nachricht senden</button>
            </form>
        </div>
    </div>
    <script>const t=localStorage.getItem('gizzi-theme');if(t)document.documentElement.setAttribute('data-theme',t);</script>
</body>
</html>
